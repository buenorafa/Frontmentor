<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    
    <div class="card">
        <div class="card-img"></div>
        <div class="card-info">
            <p class="product">Perfume</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h1 class="p-title">$149.99</h1>
                <span class="p-description"><s>$169.99</s></span>
            </div>
            <button class="cart-button">
                <img class="btn-img" src="./images/icon-cart.svg">
                Add to Cart
            </button>
        </div>
    </div>

    <footer>
        <span>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/buenorafa" target="_blank">Rafael Bueno</a>.
        </span>
    </footer>
</body>
</html>
