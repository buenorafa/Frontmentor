<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styless.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-img">
                <div class="hover">
                    <img src="./images/icon-view.svg" alt="Hover: View icon">
                </div>
                <img class="image" src="./images/image-equilibrium.jpg" alt="NFT Image">
            </div>
            <div class="card-info">
                <h1 class="title">Equilibrium #3429</h1>
                <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="nft-info">
                <div class="info">
                    <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
                    <span class="price">
                        0.041 ETH
                    </span>
                </div>
                <div class="info">
                    <img src="./images/icon-clock.svg" alt="Clock icon">
                    <span class="count">3 days left</span>
                </div>    
            </div>
            <hr>
            <div class="creator">
                <img src="./images/image-avatar.png" alt="Profile image">
                <span>Creation of <a href="#">Jules Wyvern</a></span>
            </div>
    </main>
</body>
</html>
